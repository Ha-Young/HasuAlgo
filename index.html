<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/v4-shims.css">
  <title>Sorting Algorithm</title>
</head>
<body>
  <div class="content">
    <div id="mainTitle" class="mainTitle">
      <h1 class="mainTitle--h1">Sorting</h1>
    </div>
    <div class="inputContents">
      <input type="text" class="form-control" id="textBox" aria-label="Text input with dropdown button" placeholder="1,2,3,4  /  1 2 3 4  /  1234">
      <button class="btn btn-outline-secondary" id="submitButton" type="button">Sorting!</button>
    </div>
    <div class="errorMessageDiv">
    </div>
  </div>
  <div id="graphPannel" class="graphPannel">
    <div class="graphPannel--buffer">
    </div>
  </div>
  <div id="shadow" class="shadow">
    <span id="shadowTitle" class="shadowTitle"></span>
  </div>
  <script src="./app/index.js"></script>
</body>
</html>
