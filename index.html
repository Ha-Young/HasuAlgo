<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <title>바닐라코딩</title>
</head>
<body>
  <header>
    <h1>📊SORTING ALGORITHM</h1>
  </header>
  <main class="content">
    <section class="input-data">
      <select name="sort-selection" id="sort-selection">
        <option value="SELECT" selected>SELECT</option>
        <option value="BUBBLE SORT">BUBBLE SORT</option>
      </select>
      <div class="input-box">
        <input class="input-value" type="text" value="" placeholder="Type data : e.g. 1,2,3,4,5">
        <p class="validation-text hidden">Error!</p>
      </div>
      <button class="input-button btn" type="button">GO</button>
    </section>
    <section class="graph-area">
      <ul class="graph-list">
      </ul>
      <div class="graph-button-list">
        <button class="sort-start-button btn invisible">SORT START</button>
        <button class="sort-restart-button btn invisible">RESTART</button>
        <button class="sort-clear-button btn invisible">CLEAR</button>
      </div>
    </section>
  </main>
  <footer>
    <p>Does it work? 🤔</p>
    <p>YEAH!! 🎉</p>
  </footer>
  <script src="./app/index.js"></script>
</body>
</html>
