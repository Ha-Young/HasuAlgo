<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <title>바닐라코딩</title>
</head>
<body>
  <h1>SORTING ALGORITHM</h1>
  <section class="content">
    <article class="input-data">
      <select name="sort-selection" id="sort-selection">
        <option value="SELECT" selected>SELECT</option>
        <option value="BUBBLE SORT">BUBBLE SORT</option>
      </select>
      <div class="input-box">
        <input class="input-value" type="text" value="" placeholder="Type data : e.g. 1,2,3,4,5">
        <p class="validation-text hidden">Error!</p>
      </div>
      <button class="input-button" type="button">GO</button>
    </article>
    <article class="graph-data">
      <ul class="graph-list">
        <li><span>1</span></li>
      </ul>
    </article>
  </section>
  <script src="./app/index.js"></script>
</body>
</html>
