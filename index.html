<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>바닐라코딩</title>
</head>
<body>
  <div class="container">
    <h1>Visualize Sorting Algorithms</h1>
    <div class="contents">
      <div class="input-box">
        <form class="main-form">
          <input class="main-input" type="text" name="sort-target-input">
          <select class="select-sort-type" name="sort">
            <option value="bubble">Bubble</option>
            <option value="quick">Quick</option>
          </select>
          <input class="main-input-submit" type="submit" value="Sort">
        </form>
        <div class="message-box">Please input numbers.</div>
      </div>
      <div class="view-port-box">
        <div class="view-port">
          <svg class="svg" viewBox="0 0 450 300">
            <rect width="100" height="100" fill="#3d87fb"></rect>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <script src="./app/app.js"></script>
</body>
</html>
