<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sort Visualize</title>
  </head>
  <body>
    <header class="content">
      <h1 class="main-title">SORTimate</h1>
    </header>

    <!-- input space -->
    <section class="input-space">
      <div class="select-box">
        <select
          name="sortStyle"
          id=""
          class="sort-style"
          onchange="location.href=this.value"
        >
          <option value="#/bubble" selected="selected">Bubble Sort</option>
          <option value="#/insertion">Insertion Sort</option>
          <option value="#/merge">Merge Sort</option>
          <option value="#/quick">Quick Sort</option>
        </select>
      </div>
      <form action="" class="input-form">
        <input type="text" class="input-box" placeholder="input number" />
        <input type="submit" class="insert-button" value="INSERT" />
      </form>
    </section>

    <!-- sort space -->
    <section class="sort-space">
      <section class="sort-buttons">
        <div class="sort-options">
          <button class="shuffle-button option-button">SHUFFLE</button>
          <button class="random-button option-button">SET RANDOM</button>
        </div>
        <div class="sort-operation">
          <button class="reset-button operation-button hide">RESET</button>
          <button class="start-button operation-button">START</button>
        </div>
      </section>
      <!-- <h2 class="alert-message"></h2> -->
      <ul class="sort-list"></ul>
    </section>

    <script src="./app/getDOM.js"></script>
    <script src="./app/index.js"></script>
  </body>
</html>
