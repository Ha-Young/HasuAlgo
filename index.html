<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>바닐라코딩</title>
</head>
<body>
  <div class="container">
    <h1>Visualize Sorting Algorithms</h1>
    <div class="contents">
      <div class="input-box">
        <div class="main-input-box">
          <input class="main-input" type="text" name="sort-target-input">
          <select class="select-sort-type" name="sort">
            <option value="quick">Quick</option>
            <option value="bubble">Bubble</option>
          </select>
          <input class="main-input-button" type="button" value="Sort">
        </div>
        <div class="message-box">Please input numbers.</div>
      </div>
      <div class="view-port-box">
        <div class="view-port">
          <div class="bar-box" data-idx="5">
            <div class="number">33</div>
            <div class="bar"></div>
          </div>
        </div>
        <div class="highlighter-box">
        </div>
      </div>
    </div>
  </div>
  <script src="./app/app.js"></script>
</body>
</html>
