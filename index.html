<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>바닐라코딩</title>
</head>
<body>
  <header>Visualize Sorting Algorithms</header>
  <section class="content">
    <div id="toolBar" class="tool-bar">
      <button id="playButton"><img src="./assets/images/play.png" alt="play"></button>
      <button id="pauseButton"><img src="./assets/images/pause.png" alt="pause"></button>
      <button id="replayButton"><img src="./assets/images/replay.png" alt="replay"></button>
      <button id="fastButton"><img src="./assets/images/fast.png" alt="fast"></button>
      <button id="slowButton"><img src="./assets/images/slow.png" alt="slow"></button>

      <select id="selectBox" class="select-box" name="sorting">
        <option value="none">=== select ===</option>
        <option value="bubble">bubble sort</option>
        <option value="quick">quick sort</option>
      </select>
    </div>
    <input type="text" id="inputBox" class="input-box" placeholder="정렬할 숫자들을 입력하세요.">
    <button id="submitButton" class="submit-button">요소 배치</button>
    <div id="commentBox" class="comment-box"></div>
    <article id="sortBox" class="sort-box"></article>
  </section>
  <script src="./app/controller.js"></script>
</body>
</html>
