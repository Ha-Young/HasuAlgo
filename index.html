<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>바닐라코딩</title>
</head>
<body>
  <div class="content">
    <h1>Visualize Sorting Algorithms</h1>
    <input type="checkbox" id="menu-icon"/>
    <div class="input-container">
      <label for="menu-icon" class="menu-button">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <form class="form">
        <input type="text" class="input-box" placeholder="입력"/>
      </form>
      <button class="excute-button">정렬 실행</button>
    </div>
    <div class="message-container">
      <span class="message"></span>
      <!-- <span class="motion-container">
        <span class="motion">motion</span>
      </span> -->
    </div>
    <section class="graph-container">
      <div class="menu-options">
        <div>
          <input type="radio" id="bubble" name="option" value="bubble" checked>
          <label for="bubble">Bubble Sort</label>
        </div>
        <div>
          <input type="radio" id="quick" name="option" value="quick">
          <label for="quick">Quick Sort</label>
        </div>
      </div>
      <div class="graphs"></div>
    </section>
  </div>
  <script src="./app/bubble_sort/bubble.model.js"></script>
  <script src="./app/bubble_sort/bubble.view.js"></script>
  <script src="./app/bubble_sort/bubble.controller.js"></script>
  <script src="./app/index.js"></script>
</body>
</html>
