<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HasuAlgo</title>
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  </head>
  <body>
    <div class="container light">
      <header>
        <h1><span class="title-first">Hasu</span><span class="title-second">Algo</span></h1>
      </header>
      <div class="theme-switch">
        <label id="switch" class="switch">
          <input type="checkbox" id="theme-switch" />
          <span class="slider round"></span>
        </label>
      </div>
      <main>
        <section class="input-menus">
          <div class="sort-kinds-btns">
            <button class="selected" data-btn-name="insertion">
              Insertion Sort
            </button>
            <button data-btn-name="quick">Quick Sort</button>
          </div>
          <div class="type-area">
            <input type="input" class="input-numbers" placeholder="Numbers" name="numbers" id="numbers" required />
            <label for="numbers" class="label-numbers">Numbers</label>
            <button class="random-btn">Random</button>
            <button class="set-btn">Set!</button>
            <button class="sort-btn">Sort!</button>
          </div>
        </section>
        <section class="visual-wrapper">
          <div class="visual-algo">
            <svg id="viz-canvas" height="490" width="1000">
            </svg>
          </div>
        </section>
      </main>
      <footer>
        <p>Copyright Â© 2021.02 hychoi on vanillacoding</p>
      </footer>
    </div>
    <script src="./app/index.js"></script>
  </body>
</html>
