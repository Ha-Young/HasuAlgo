<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
  <title>바닐라코딩</title>
</head>
<body>
  <div class="content">
    <h1 class="title">Bubble Sort</h1>
    <form method="POST" target="iframe">
      <input class="user-input" type="text" value="" placeholder="Number">
    </form>
    <div class="buttons">
      <button class="clear">Clear</button>
      <button class="delete">Delete</button>
      <button class="start">Start</button>
      <button class="random">Random</button>
    </div>
    <iframe id="iframe" name="iframe" style="display: none"></iframe>
    <div class="visual-frame">
      <div class="visual">
        <h1 class="inform">Comming Soon~~</h1>
      </div>
    </div>
  </div>
  <div class="change-bubble change">Bubble Sort</div>
  <div class="change-merge change">Merge Sort</div>
  <script src="./app/index.js"></script>
</body>
</html>
