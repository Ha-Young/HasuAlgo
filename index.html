<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>김희찬</title>
</head>
<body>
  <div class="flex-container">
    <h1>Visualize Sorting Algorithms</h1>
  </div>
  <div class="flex-container">
    <div class="flex-item margin"><input id="input-box" placeholder="5~10개의 숫자를 콤마로 구분하여 입력"type="text"></div>
    <div class="flex-item margin">
      <button id="input-btn" class="input btn">
        <img id="input-btn-loader" class="none" src="./assets/images/loader.gif" alt="">
        <span id="input-btn-text">입력</span>
      </button>
  </div>
  </div>
  <div class="flex-container">
    <div class="flex-item margin"><button id="bubbleSort" class="select-algo-btn">Bubble</button></div>
    <div class="flex-item margin"><button id="quickSort" class="select-algo-btn">Quick</button></div>
  </div>
  <div class="flex-container">
    <div class="flex-item margin">
      <button id="execute-btn" class="execute btn">
        <img id="execute-btn-loader" class="none" src="./assets/images/loader.gif" alt="">
        <span id="execute-btn-text">정렬</span>
      </button>
    </div>
  </div>
  <div class="sorting-window flex-container"></div>
  <script src="./app/index.js"></script>
</body>
</html>
