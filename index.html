<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Sorting Algorithms</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
  <main class="main">
    <header class="header">
      <div class="header-title">
        <h2><span class="header-title-first">Sorting</span><span class="header-title-second"> Algorithms</span>();</h2>
        <h3><span class="header-title-description">Choose sort type and insert number</span></h3>
        <div class="sort-btns">
          <button class="sort-type-btn bubble-btn">Bubble</button>
          <button class="sort-type-btn quick-btn">Quick</button>
          <button class="sort-type-btn merge-ben">Merge</button>
        </div>
      </div>
      <div class="header-form">
        <div class="header-form-error-msg-table"></div>
        <div class="header-form-table">
          <input class="header-form-user-input-table" placeholder="maximum 10 number">
          <button class="header-form-user-input-btn" type="button">Go</button>
        </div>
      </div>
    </header>
    <article class="article">
    </article>
  </main>
  <script src="./app/index.js"></script>
</body>

</html>
