<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>show me the sorting</title>
  <script src="https://kit.fontawesome.com/5fab680b0a.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="mario-info">MARIO <div>000000</div></div>
    <div class="sort-info">BUBBLE SORT</div>
    <div class="coin">X 00</div>
    <div class="mario-world">WORLD <div>1 - 1</div></div>
    <div class="time">TIME <div>0012</div></div>
  </header>
  <div class="clouds-background">
    <img class="cloud" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/CloudSingle.gif">
    <img class="cloud" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/CloudDouble.gif">
    <img class="cloud" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/CloudTriple.gif">
  </div>
  <section class="app">
    <div class="top-right-blocks">
      <div class="princess-container">
        <img class="princess" alt="princess" src="assets/images/princess.png" height="60px">
      </div>
      <img class="brick" alt="brick" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/Bricks.gif" height="50px">
      <img class="brick" alt="brick" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/QuestionBlock.gif" height="50px">
      <img class="brick" alt="brick" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/Bricks.gif" height="50px">
      <img class="brick" alt="brick" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/Bricks.gif" height="50px">
    </div>
    <div class="starter-container">
      <div class="input-container">
        <input class="number-input" max="110" maxlength="3">
      </div>
      <div class="alert-box"></div>
      <div class="bubble-sort-button sort-button">
        Go Bubble
      </div>
      <div class="merge-sort-button sort-button">
        Go Merge
      </div>
    </div>
    <section class="main-container">
      <main class="main">
        <div class="sorting-canvas">
        </div>
      </main>
    </section>
  </section>
  <div class="mario">
  </div>
  <footer class="footer">
    <div class="ground">
    </div>
    <img class="bush" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/BushSingle.gif" height="70px;">
	  <img class="bush" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/BushDouble.gif" height="70px;">
	  <img class="bush" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/BushSingle.gif" height="70px;">
  </footer>
  <script src="./app/index.js"></script>
</body>
</html>
