<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>show me the sorting</title>
  <script src="https://kit.fontawesome.com/5fab680b0a.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
</head>
<body>
  <div class="nintendo">
    <header class="nintendo-header">SUPER SORT BROS.</header>
    <section class="app">
      <header class="app-header">
        <div class="mario-info">MARIO <div>000000</div></div>
        <div class="sort-info">BUBBLE SORT</div>
        <div class="coin">
          <img src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/Coin.gif" height="28px"> x OO</span>
        </div>
        <div class="mario-world">WORLD <div>1 - 1</div></div>
        <div class="time">TIME <div>0012</div></div>
      </header>
      <div class="clouds-container">
        <img class="cloud" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/CloudSingle.gif">
        <img class="cloud" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/CloudDouble.gif">
        <img class="cloud" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/CloudTriple.gif">
      </div>
      <div class="top-right-blocks">
        <div class="princess-container">
          <img class="princess" alt="princess" src="assets/images/princess.png" height="60px">
        </div>
        <img class="brick" alt="brick" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/Bricks.gif" height="40px">
        <img class="brick" alt="brick" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/QuestionBlock.gif" height="40px">
        <img class="brick" alt="brick" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/Bricks.gif" height="40px">
        <img class="brick" alt="brick" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/Bricks.gif" height="40px">
      </div>
      <section class="main-container">
        <main class="main">
          <div class="sorting-canvas">
          </div>
        </main>
      </section>
      <div class="mario">
      </div>
      <footer class="app-footer">
        <div class="ground">
        </div>
        <img class="bush" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/BushSingle.gif" height="55px;">
        <img class="bush" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/BushDouble.gif" height="55px;">
        <img class="bush" src="https://raw.githubusercontent.com/LantareCode/random-this-and-thats/master/CSS/SuperMario-Animation/images/BushSingle.gif" height="55px;">
      </footer>
    </section>
    <div class="input-container">
      <label for="dark_field" style="color:rgb(78, 78, 78);">numbers</label>
      <input id="dark_field" class="number-input nes-input is-dark" max="110" maxlength="3">
      <button type="button" class="bubble-sort-button nes-btn is-primary">BUBBLE SORT</button>
      <button type="button" class="merge-sort-button nes-btn is-success">MERGE SORT</button>
    </div>
    <div class="nes-balloon from-left">
      <div class="alert-box">save me !!</div>
    </div>
    <footer class="nintendo-footer">Minwoodoo©️</footer>
  </div>
  <script src="./app/index.js"></script>
</body>
</html>
