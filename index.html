<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sort Visualize</title>
  </head>
  <body>
    <header class="content">
      <h1 class="main-title">SORTimate</h1>
    </header>

    <!-- input space -->
    <section class="input-space">
      <div class="select-box">
        <select
          name="sortStyle"
          id=""
          class="sort-style"
          onchange="location.href=this.value"
        >
          <option value="" selected disabled hidden>Choose Sort</option>
          <option value="#/bubble">Bubble Sort</option>
          <option value="#/insertion">Insertion Sort</option>
          <option value="#/merge">Merge Sort</option>
          <option value="#/quick">Quick Sort</option>
        </select>
      </div>
      <form action="" class="input-form">
        <input type="text" class="input-box" placeholder="input number" />
        <input type="submit" class="insert-button" value="INSERT" />
      </form>
    </section>

    <!-- sort space -->
    <section class="sort-space">
      <h1 class="main-message">Choose Sort Style</h1>
    </section>

    <script src="./app/utils.js"></script>
    <script src="./app/index.js"></script>
  </body>
</html>
